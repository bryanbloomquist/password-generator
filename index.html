<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Generator</title>
	<!-- Stylesheets -->
	<link rel = "stylesheet" href = "assets/css/reset.css">
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">
	<link rel = "stylesheet" href = "assets/css/style.css">
</head>
<body>
	<div class = "container">
		<div class = "jumbotron p-5">
			<h1 class = "text-center text-break" id = "generatedPassword">Create A Safe Password</h1>
		</div>
		<div class = "row justify-content-center">
			<div class = "col-12 col-sm-8 col-md-6 col-lg-4">
				<form class = "border border-primary p-3">
					<div class = "form-group m-3">
						<label for = "passwordLength">Length between 8 and 128 characters</label>
						<input type = "number" class = "form-control" id = "passwordLength"  min = "8" max = "128">
					</div>
					<div class = "custom-control custom-checkbox m-3">
						<input type = "checkbox" class = "custom-control-input" id = "firstVariable">
						<label class = "custom-control-label" for = "firstVariable">Use lowercase letters ( a - z )</label>
					</div>
					<div class = "custom-control custom-checkbox m-3">
						<input type = "checkbox" class = "custom-control-input" id = "secondVariable">
						<label class = "custom-control-label" for = "secondVariable">Use uppercase letters ( A - Z )</label>
					</div>
					<div class = "custom-control custom-checkbox m-3">
						<input type = "checkbox" class = "custom-control-input" id = "thirdVariable">
						<label class = "custom-control-label" for = "thirdVariable">Use numbers ( 0 - 9 )</label>
					</div>
					<div class = "custom-control custom-checkbox m-3">
						<input type = "checkbox" class = "custom-control-input" id = "fourthVariable">
						<label class = "custom-control-label" for = "fourthVariable">Use special characters ( @ # $ % )</label>
					</div>
					<button 
						class = "btn btn-primary btn-block" 
						type = "button"
						onclick = createPassword()
					>
						Generate Password
					</button>
					<button 
						class = "btn btn-primary btn-block" 
						type = "button"
						onclick = copyPassword()
					>
						Copy Password To Clipboard
					</button>
				</form>
			</div>
		</div>
	</div>
	

	<!-- Scripts -->
	<script src = "assets/javascript/code.js"></script>
	<!-- Bootstrap JS Links -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
