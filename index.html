<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <!-- main display / text area -->
    <div class="jumbotron p-4">
      <h1 class="text-center text-break mb-0 py-3" id="generatedPassword">Generate Password</h1>
    </div>
    <!-- form -->
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6">
        <form class="p-3">
          <div class="form-row m-3">
            <div class="col-3">
              <input type="number" class="form-control" id="passwordLength" min="8" max="128" value="16">
            </div>
            <label for="passwordLength" class="col-9 my-1 py-1">Password length</label>
          </div>
          <div class="form-check custom-checkbox m-3">
            <input class="form-check-input" type="checkbox" id="firstVariable">
            <label class="form-check-label" for="firstVariable">Use lowercase letters</label>
          </div>
          <div class="form-check custom-checkbox m-3">
            <input class="form-check-input" type="checkbox" id="secondVariable">
            <label class="form-check-label" for="secondVariable">Use uppercase letters</label>
          </div>
          <div class="form-check custom-checkbox m-3">
            <input class="form-check-input" type="checkbox" id="thirdVariable">
            <label class="form-check-label" for="thirdVariable">Use numbers</label>
          </div>
          <div class="form-check custom-checkbox m-3">
            <input class="form-check-input" type="checkbox" id="fourthVariable">
            <label class="form-check-label" for="fourthVariable">Use special characters</label>
          </div>
          <button class="btn btn-dark btn-block mb-3" type="button" onclick=createPassword()>
            Generate Password
          </button>
          <button class="btn btn-dark btn-block mb-3" type="button" onclick=copyPassword()>
            Copy Password To Clipboard
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class = "logo">
    <img src = "assets/images/logo-pw.png" alt = "B B Logo"/>
  </div>


  <!-- Scripts -->
  <script src="assets/javascript/code.js"></script>
  <!-- Bootstrap JS Links -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
